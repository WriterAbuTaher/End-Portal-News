<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>End Portal</title>
    <link rel="shortcut icon" href="./images/blog.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <!-- navbar section  -->
    <section>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <h3>End <span class="text-success">Portal</span></h3>
                <div class="d-flex">
                    <button class="btn btn-success mx-2">News</button>
                    <button class="btn btn-success mx-2">Blog</button>
                    </>
                </div>
        </nav>
    </section>
    <hr>

    <!-- catagories section  -->
    <section>
        <nav class="navbar bg-light">
            <div id="category-container" class="container justify-content-center">

            </div>
        </nav>
    </section>

    <section class="bg-light my-4 p-2 text-center">
        <h3><span id="items-number"></span> items found</h3>
    </section>

    <!-- modal section  -->
    <section>
        <div class="modal fade modal-dialog-scrollable" id="detailModal" tabindex="-1" aria-labelledby="modal-label"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-label"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="news-text"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- news sectioin  -->
    <section id="news-container" class="my-5">

    </section>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
